      - name: ğŸŸ¦ Configura Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ğŸ“ Entra na pasta do backend
        working-directory: projeto-tppe-backend
        run: echo "Entrando na pasta do backend"

      - name: ğŸ“¦ Instala dependÃªncias
        working-directory: projeto-tppe-backend
